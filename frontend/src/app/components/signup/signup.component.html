<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <h1>CarWash Pro</h1>
      </div>
      <p class="subtitle">Create your account and start your car care journey</p>
    </div>
    
    <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              id="name" 
              [(ngModel)]="userData.name" 
              name="name" 
              placeholder="Full Name"
              required>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="userData.email" 
              name="email" 
              placeholder="Email Address"
              required>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="userData.password" 
              name="password" 
              placeholder="Password"
              required>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user-tag input-icon"></i>
            <select 
              id="role" 
              [(ngModel)]="userData.role" 
              name="role" 
              required>
              <option value="">Select Role</option>
              <option value="CUSTOMER">Customer</option>
              <option value="SERVICE_PROVIDER">Service Provider</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-phone input-icon"></i>
            <input 
              type="tel" 
              id="phone" 
              [(ngModel)]="userData.phone" 
              name="phone" 
              placeholder="Phone Number (Optional)">
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-map-marker-alt input-icon"></i>
            <input 
              type="text" 
              id="address" 
              [(ngModel)]="userData.address" 
              name="address" 
              placeholder="Address (Optional)">
          </div>
        </div>
      </div>
      
      <div class="terms-checkbox">
        <label class="checkbox-wrapper">
          <input 
            type="checkbox" 
            [(ngModel)]="termsAccepted" 
            name="terms" 
            required>
          <span class="checkmark"></span>
          I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>
      
      <div class="auth-footer">
        <p>Already have an account? 
          <a routerLink="/login" class="login-link">Sign In</a>
        </p>
      </div>
    </form>
  </div>
</div>
