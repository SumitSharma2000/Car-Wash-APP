<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <h1>CarWash Pro</h1>
      </div>
      <p class="subtitle">Reset your password</p>
    </div>
    
    <form (ngSubmit)="onResetPassword()" #resetForm="ngForm" class="auth-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email address"
            required>
        </div>
      </div>
      
      <div *ngIf="emailSent" class="success-message">
        <i class="fas fa-check-circle"></i>
        Password reset link has been sent to your email. Please check your inbox.
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">
        <i class="fas fa-paper-plane"></i>
        Send Reset Link
      </button>
      
      <div class="auth-footer">
        <p>Remember your password? 
          <a routerLink="/login" class="login-link">Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
