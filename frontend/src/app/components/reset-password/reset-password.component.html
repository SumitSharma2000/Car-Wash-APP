<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <h1>CarWash Pro</h1>
      </div>
      <p class="subtitle">Set your new password</p>
    </div>
    
    <form (ngSubmit)="onResetPassword()" #resetForm="ngForm" class="auth-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="newPassword" 
            [(ngModel)]="newPassword" 
            name="newPassword" 
            placeholder="Enter new password"
            required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm new password"
            required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid || newPassword !== confirmPassword">
        <i class="fas fa-key"></i>
        Reset Password
      </button>
      
      <div class="auth-footer">
        <p>Remember your password? 
          <a routerLink="/login" class="login-link">Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
