<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <h1>CarWash Pro</h1>
      </div>
      <p class="subtitle">Welcome back! Please sign in to your account</p>
    </div>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email"
            required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password"
            required>
        </div>
      </div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword($event)">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
      
      <div class="auth-footer">
        <p>Don't have an account? 
          <a routerLink="/signup" class="signup-link">Create Account</a>
        </p>
      </div>
    </form>
  </div>
</div>
